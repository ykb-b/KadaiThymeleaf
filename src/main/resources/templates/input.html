<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1 th:text="#{content.title}"></h1>
        <h2 th:text="#{content.title.input}"></h2>
        <p th:text="#{content.message.value}"></p>
        <p th:if="${previous} ne null" th:text="'前回入力された値は「'+ ${previous} +'」でした。'"></p>
        <form method="post" action="/output">
            <input type="text" name="val">
            <button th:text="#{content.text.send}" type="submit"></button>
        </form>
    </body>
</html>
