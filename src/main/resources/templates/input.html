<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1 th:text="#{content.title}"></h1>
        <h2 th:text="#{content.input}"></h2>
        <p>値を入力してください。</p>
        <!--previousがnullじゃないとき実行-->
        <p th:if="${previous} ne null" th:text="'前回入力された値は「'+ ${previous} +'」でした。'"></p>
        <form method="post" action="/output">
            <input type="text" name="val">
            <button type="submit">送信する</button>
        </form>
    </body>
</html>
